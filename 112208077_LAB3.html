<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
</head>
<body>
	<div>
		<h1 style="font-family: 'Times New Roman', sans-serif;">112208077_Lab3_Number Guessing Game</h1>
	</div>

	<div id = "image"></div>

	<script>
		var value = Math.floor(Math.random() * 98) + 2;
		var floor = 1;
		var ceil = 100;
		var times = 7;
		var input
		var isCorret = false

		while(times > 0){
			input = parseInt(window.prompt("請輸入" + floor + "~" + ceil + "之間的數字" + "\n還剩下 " + times + " 次機會"));

			if(input <= floor || input >= ceil || isNaN(input)){
				alert("請輸入有效範圍內的數字！（不能選擇範圍的上下限）");
			} else if(input > value) {
				ceil = input;
				times--;
			} else if(input < value) {
				floor = input;
				times--;
			} else {
				alert("恭喜你答對了！");
				document.getElementById('image').innerHTML = '<img src="correct.jpg" alt="Correct.jpg!">';
				isCorret = true;
				break;
			}
		}

		if(isCorret == false){
			alert("正確答案： " + value);
			document.getElementById('image').innerHTML = '<img src="wrong.jpg" alt="Wrong.jpg!">';
		}
	</script>
</body>
</html>
